<div class="relative mt-24 sm:mt-40 overflow-hidden">
  
  <div class="relative px-6 mx-auto max-w-7xl lg:flex lg:px-8 animate-children">
    <div class="grid grid-cols-1 gap-x-12 gap-y-16 mx-auto max-w-2xl lg:flex-none lg:gap-y-8 lg:mx-0 lg:min-w-full lg:max-w-none">
      <div class="lg:col-end-1 lg:pb-8 lg:w-full lg:max-w-lg">
        <div class="pl-6 sm:pl-8 relative">
          <span class="absolute child-x inset-y-0 left-0 w-0.5 rounded-full bg-saints-500 dark:bg-saints-500/50"></span>
          <h2 class="text-3xl font-semibold tracking-tight sm:text-4xl lg:text-5xl font-display child ![--delay:0.1s] text-stone-900 dark:text-saints-white">{{ site.data.content.fellowship.title }}</h2>
          <p class="mt-6 text-lg text-stone-700 sm:text-xl/8 dark:text-stone-300 child ![--delay:0.15s]">{{ site.data.content.fellowship.description }}</p>
          <p class="mt-6 text-sm text-stone-600 sm:text-base/7 dark:text-stone-400 child ![--delay:0.2s]">{{ site.data.content.fellowship.details }}</p>
        </div>
      </div>
      <div class="flex flex-wrap gap-6 justify-end items-start sm:gap-8 lg:contents">
        <div class="relative flex-auto w-0 lg:flex-none lg:self-end lg:ml-auto lg:w-auto child ![--delay:0.25s]">
          <img src="https://images.unsplash.com/photo-1670272502246-768d249768ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1152&q=80" alt="Church members gathering together in fellowship" class="object-cover max-w-none rounded-2xl aspect-[7/5] w-[37rem] bg-stone-50 max-sm:w-[30rem] dark:bg-stone-800" />
          <div class="absolute inset-0 rounded-2xl ring-1 ring-inset pointer-events-none ring-stone-900/10 dark:ring-white/10"></div>
        </div>
        <div class="contents lg:flex lg:col-span-2 lg:col-end-2 lg:gap-x-8 lg:justify-end lg:items-start lg:ml-auto lg:w-[37rem]">
          <div class="flex flex-none order-first justify-end self-end w-64 lg:w-auto max-sm:w-40 child ![--delay:0.25s]">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1605656816944-971cd5c1407f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=768&h=604&q=80" alt="Community sharing a meal together" class="object-cover flex-none max-w-none rounded-2xl aspect-[4/3] w-[24rem] bg-stone-50 dark:bg-stone-800" />
              <div class="absolute inset-0 rounded-2xl ring-1 ring-inset pointer-events-none ring-stone-900/10 dark:ring-white/10"></div>
            </div>
          </div>
          <div class="flex flex-auto justify-end w-96 lg:flex-none lg:w-auto child ![--delay:0.35s]">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1568992687947-868a62a9f521?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1152&h=842&q=80" alt="People enjoying fellowship and conversation" class="object-cover flex-none max-w-none rounded-2xl aspect-[7/5] w-[37rem] bg-stone-50 max-sm:w-[30rem] dark:bg-stone-800" />
              <div class="absolute inset-0 rounded-2xl ring-1 ring-inset pointer-events-none ring-stone-900/10 dark:ring-white/10"></div>
            </div>
          </div>
          <div class="hidden sm:block sm:flex-auto sm:w-0 lg:flex-none lg:w-auto child ![--delay:0.45s]">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=768&h=604&q=80" alt="Church family celebrating together" class="object-cover max-w-none rounded-2xl aspect-[4/3] w-[24rem] bg-stone-50 dark:bg-stone-800" />
              <div class="absolute inset-0 rounded-2xl ring-1 ring-inset pointer-events-none ring-stone-900/10 dark:ring-white/10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
