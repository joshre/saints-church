<!-- Page-specific JSON-LD Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "@id": {{ page.url | absolute_url | jsonify }},
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | strip_html | truncate: 200 | jsonify }},
  "datePublished": {{ site.time | date_to_xmlschema | jsonify }},
  "dateModified": {{ site.time | date_to_xmlschema | jsonify }},
  "author": {
    "@type": "Church",
    "name": {{ site.church.name | jsonify }},
    "url": {{ site.url | jsonify }}
  },
  "publisher": {
    "@type": "Church",
    "name": {{ site.church.name | jsonify }},
    "url": {{ site.url | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.data.content.seo.meta.social_image | absolute_url | jsonify }}
    },
    "address": {
      "@type": "PostalAddress",
      "streetAddress": {{ site.church.address.street | jsonify }},
      "addressLocality": {{ site.church.address.city | jsonify }},
      "addressRegion": {{ site.church.address.state | jsonify }},
      "postalCode": {{ site.church.address.zip | jsonify }},
      "addressCountry": {{ site.church.address.country | jsonify }}
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ page.url | absolute_url | jsonify }}
  },
  "url": {{ page.url | absolute_url | jsonify }},
  "image": {{ site.data.content.seo.meta.social_image | absolute_url | jsonify }},
  "about": [
    {
      "@type": "Thing",
      "name": "Reformed Baptist Church"
    },
    {
      "@type": "Thing",
      "name": "1689 London Baptist Confession"
    }
    {% if page.title contains "Beliefs" or page.data_key == "beliefs" %},
    {
      "@type": "Thing",
      "name": "Reformed Theology"
    },
    {
      "@type": "Thing",
      "name": "Baptist Doctrine"
    }
    {% endif %}
    {% if page.title contains "Pastor" or page.data_key == "pastor_letter" %},
    {
      "@type": "Thing",
      "name": "Church Leadership"
    },
    {
      "@type": "Thing",
      "name": "Pastoral Ministry"
    }
    {% endif %}
  ],
  "isPartOf": {
    "@type": "WebSite",
    "name": {{ site.title | jsonify }},
    "url": {{ site.url | jsonify }}
  },
  "genre": "Religious",
  "keywords": {{ 'Reformed Baptist, 1689 Confession, Knoxville Church, ' | append: page.title | append: ', Biblical Teaching' | jsonify }},
  "inLanguage": "en-US"
}
</script>

{% if page.data_key == "beliefs" %}
<!-- Additional schema for beliefs page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CreativeWork",
  "name": "Church Doctrinal Statement",
  "description": "Reformed Baptist beliefs and doctrinal distinctives based on the London Baptist Confession of 1689",
  "creator": {
    "@type": "Church",
    "name": {{ site.church.name | jsonify }}
  },
  "about": {
    "@type": "Thing",
    "name": "1689 London Baptist Confession of Faith"
  },
  "genre": "Religious Doctrine",
  "inLanguage": "en-US"
}
</script>
<!-- FAQ schema for beliefs page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Are you a Reformed Baptist church?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. Saints Church is a Reformed Baptist church in Knoxville, TN. We are confessional baptists who hold to the London Baptist Confession of Faith (1689) as a standard of doctrine. We believe in the sovereignty of God in salvation, practice believer's baptism by immersion, and are committed to expository preaching."
      }
    },
    {
      "@type": "Question",
      "name": "What is the 1689 London Baptist Confession?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "The London Baptist Confession of Faith, written in 1689, is a document that articulates what we see taught in Scripture. When we say we are confessional, we mean that we gladly and publicly confess what we believe the Bible teaches about God, salvation, the church, and Christian living."
      }
    },
    {
      "@type": "Question",
      "name": "What should I expect on Sunday morning?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We meet Sundays at 9:30 AM at 11213 Outlet Dr, Knoxville, TN 37932. Fellowship and coffee start at 9:30, family church at 10:00 where all ages review catechism together, children's program at 10:30 for babies to about age 10, then prayer, communion, worship and teaching from 10:35 to 11:30 AM."
      }
    },
    {
      "@type": "Question",
      "name": "Do you practice weekly communion?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. We partake of the Lord's Supper weekly. Any baptized Christian who is not under discipline from another church may participate."
      }
    }
  ]
}
</script>
{% endif %}

<!-- Breadcrumb JSON-LD for pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": {{ site.url | jsonify }}
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ page.title | jsonify }},
      "item": {{ page.url | absolute_url | jsonify }}
    }
  ]
}
</script>
