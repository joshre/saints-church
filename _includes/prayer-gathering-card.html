<!-- Prayer Gathering Card Component -->
<a
  href="{{ include.gathering.url }}"
  class="flex gap-4 items-center p-5 bg-white rounded-xl transition-all duration-300 group shadow-[0px_0px_0px_1px_rgba(9,9,11,0.07),0px_2px_2px_0px_rgba(9,9,11,0.05)] dark:bg-stone-900 dark:shadow-[0px_0px_0px_1px_rgba(255,255,255,0.1)] dark:hover:shadow-[0px_0px_0px_1px_rgba(255,255,255,0.15),0px_4px_8px_0px_rgba(0,0,0,0.3)] hover:shadow-[0px_0px_0px_1px_rgba(9,9,11,0.07),0px_4px_8px_0px_rgba(9,9,11,0.08)]"
>
  <div class="flex flex-col flex-shrink-0 justify-center items-center w-14 h-14 rounded-lg bg-saints-100/50 dark:bg-saints-900/30">
    <span class="text-xs font-semibold tracking-wider leading-none uppercase text-saints-600 dark:text-saints-400">
      {{ include.gathering.date | date: "%b" }}
    </span>
    <span class="pr-1 mt-0.5 text-lg font-bold leading-none dark:text-white text-stone-900 font-display">
      &rsquo;{{ include.gathering.date | date: "%y" }}
    </span>
  </div>
  <div class="flex-1 min-w-0">
    <h3 class="text-base font-semibold leading-tight transition-colors dark:text-white text-stone-900 dark:group-hover:text-saints-400 group-hover:text-saints-600">
      {{ include.gathering.theme }}
    </h3>
  </div>
</a>
