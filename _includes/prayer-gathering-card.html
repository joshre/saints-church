<!-- Prayer Gathering Card Component -->
<a
  href="{{ include.gathering.url }}"
  class="group flex items-center gap-4 p-5 transition-all duration-300 rounded-xl bg-white dark:bg-stone-900 shadow-[0px_0px_0px_1px_rgba(9,9,11,0.07),0px_2px_2px_0px_rgba(9,9,11,0.05)] dark:shadow-[0px_0px_0px_1px_rgba(255,255,255,0.1)] hover:shadow-[0px_0px_0px_1px_rgba(9,9,11,0.07),0px_4px_8px_0px_rgba(9,9,11,0.08)] dark:hover:shadow-[0px_0px_0px_1px_rgba(255,255,255,0.15),0px_4px_8px_0px_rgba(0,0,0,0.3)]"
>
  <div class="flex-shrink-0 w-14 h-14 flex flex-col items-center justify-center rounded-lg bg-saints-100/50 dark:bg-saints-900/30">
    <span class="text-xs font-semibold tracking-wider uppercase text-saints-600 dark:text-saints-400 leading-none">
      {{ include.gathering.date | date: "%b" }}
    </span>
    <span class="text-lg font-bold text-stone-900 dark:text-white font-display leading-none mt-0.5 pr-1">
      &rsquo;{{ include.gathering.date | date: "%y" }}
    </span>
  </div>
  <div class="flex-1 min-w-0">
    <h3 class="text-base font-semibold text-stone-900 dark:text-white group-hover:text-saints-600 dark:group-hover:text-saints-400 transition-colors leading-tight">
      {{ include.gathering.theme }}
    </h3>
  </div>
</a>
