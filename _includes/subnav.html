{% assign current_page = page.path | remove: ".md" %}
<div class="relative py-6 pt-16 isolate">
  <div class="px-6 mx-auto max-w-7xl lg:px-8">
    <nav class="flex justify-center" aria-label="Section Navigation">
      <div class="inline-flex p-1 rounded-full border bg-white/15 border-white/20 dark:bg-white/10 dark:border-white/15">
        <a href="/beliefs/" class="px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200 {% if current_page == 'beliefs' %} bg-white/90 text-stone-900 shadow-sm dark:bg-white/20 dark:text-white{% else %} text-white/80 hover:text-white dark:text-white/60 dark:hover:text-white{% endif %}">
          {{ site.data.content.subnav.beliefs }}
        </a>
        <a href="/pastor-letter/" class="px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200{% if current_page == 'pastor-letter' %} bg-white/90 text-stone-900 shadow-sm dark:bg-white/20 dark:text-white{% else %} text-white/80 hover:text-white dark:text-white/60 dark:hover:text-white{% endif %}">
          {{ site.data.content.subnav.pastor_letter }}
        </a>
      </div>
    </nav>
  </div>
</div>
