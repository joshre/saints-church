<div class="px-6 mx-auto mt-20 max-w-7xl sm:mt-40 lg:px-8 animate-children">
  <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-none child">
    <h2 class="text-4xl font-semibold tracking-tight sm:text-5xl dark:text-white font-display text-pretty text-stone-900">{{ site.data.content.schedule.title }}</h2>
    <p class="mt-6 text-lg/8 text-stone-700 dark:text-stone-300">{{ site.data.content.schedule.subtitle }}</p>
    
    <div class="mt-6 border-t border-saints-500/30 border-dotted dark:border-white/10 child ![--delay:0.15s]">
      <dl class="divide-y divide-dotted divide-saints-500/30 dark:divide-white/10">
        {% for item in site.data.content.schedule.items %}
          {% assign delay = forloop.index0 | times: 0.1 | plus: 0.25 %}
          <div class="py-6 px-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0 child" style="--delay: {{ delay }}s">
            <dt class="font-medium text-sm/6 text-stone-900 dark:text-stone-100">{{ item.time }}</dt>
            <dd class="mt-1 max-w-prose sm:col-span-2 sm:mt-0 text-sm/6 text-stone-700 dark:text-stone-400">{{ item.activity }}</dd>
          </div>
        {% endfor %}
      </dl>
    </div>
  </div>
</div>
