  family_prayer:
    title: "Family prayer"
    description: "Prayer is our means of communicating with our Father. In scripture we see examples of praise, thanksgiving, confession, and petition."
    details: "We believe that our children can and should participate in meaningful prayer. Our family prayers are intentionally accessible to children while not dumbing down our theology or our reverence toward God."
  communal_prayer:
