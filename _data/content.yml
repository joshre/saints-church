teaching:
  title: "Teaching"
  subtitle: "Expository Preaching"
  description: "We believe God speaks through his Word. Each Sunday we work through books of the Bible verse by verse, allowing Scripture to set the agenda rather than current trends or topical preferences."
  details: "Our preaching aims to be faithful to the text, clear in explanation, and relevant to daily life. We trust that God's Word is sufficient for teaching, reproof, correction, and training in righteousness."

fellowship:
  title: "Fellowship"
  description: "The fellowship of the saints is a beautiful thing. We gather not just for worship, but for life together - sharing meals, celebrating milestones, and supporting one another through all seasons."
  details: "Our church family extends beyond Sunday morning. We believe that following Jesus is meant to be done in community, where we can encourage one another, share burdens, and experience the joy of belonging to God's people."

breaking_bread:
  title: "Breaking of Bread"
  lords_supper:
    title: "The Lord's Supper"
    description: "The supper of the Lord Jesus was instituted by him the same night he was betrayed. It is to be observed in his churches to the end of the age as a perpetual remembrance and display of the sacrifice of himself in his death."
    details: "In this ordinance Christ is not offered up to his Father, nor is any real sacrifice made at all for remission of sin of the living or the dead. It is only a memorial of the one offering Christ made of himself on the cross once for all."
    practice: "Practically, we partake of the Lord's Supper weekly. And any Christian who is not under discipline from another church may participate."
  meals:
    title: "Meals together"
    description: "Eating with fellow believers as well as neighbors. All throughout the scriptures we see Jesus having meals with people. From the tax collector to the prostitute Jesus would welcome all to his table. We try our best to welcome our neighbors and our friends into our homes or our favorite restaurants, and even your buddy who works for the IRS."

